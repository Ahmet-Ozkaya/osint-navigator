<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1e293b" />
    <meta name="description" content="Professional OSINT Investigation Dashboard - Advanced tools for cybersecurity researchers and analysts" />
    <link rel="manifest" href="/manifest.json" />
    <title>OSINT Navigator - Investigation Dashboard</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Hidden Netlify form for form detection -->
    <form name="contact-suggestions" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <select name="suggestion-type">
        <option value="feature">Feature Request</option>
        <option value="tool">New Tool Suggestion</option>
        <option value="bug">Bug Report</option>
        <option value="general">General Feedback</option>
      </select>
      <textarea name="details"></textarea>
    </form>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
